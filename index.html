<!doctype html>
<html lang="en">

<head>
    <title>Bitwages</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="Awesome">
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-12 mt-3">
                        <h3><strong>Bit</strong><i>wages</i></h3>
                        <hr class="divider">
                    </div>
                </div>
            </div>
        </header>
        <div class="container results">
            <div class="row prices-summary">
                <div class="col-12">
                    <h5><strong>Prices</strong> Summary</h>
                </div>
                <div class="col-12 row exchanges">
                  <div class="col-12">
                    carregando exchanges...
                  </div>
                </div>
            </div>
            <div class="row usdbrl">
                <div class="col-12">
                    <h5><strong>USDBRL</strong></h>
                </div>
                <div class="col-12 row exchanges">
                  <div class="col-12">
                    carregando exchanges...
                  </div>
                </div>
            </div>
            <div class="row usdbrl-active">
                <div class="col-12">
                    <h5><strong>USDBRL</strong> Active</h>
                </div>
                <div class="col-12 row exchanges">
                  <div class="col-12">
                    carregando exchanges...
                  </div>
                </div>
            </div>
            <div class="row usdbrl-passive">
                <div class="col-12">
                    <h5><strong>USDBRL</strong> Passive</h>
                </div>
                <div class="col-12 row exchanges">
                  <div class="col-12">
                    carregando exchanges...
                  </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
